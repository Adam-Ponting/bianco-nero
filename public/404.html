<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #message {
        text-align: center;
      }
      .image {
        background: red;
        background-image: linear-gradient(
            90deg,
            rgba(0, 255, 0, 0.45),
            rgba(255, 255, 255, 0.45),
            rgba(255, 0, 0, 0.45)
          ),
          url('https://modernrestaurantmanagement.com/assets/media/2018/08/b04f850e-bd4c-4860-9866-2ebd6186e140-1600x655.jpg');
        height: 100vh;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div class="image"></div>
      <div id="text">
        <h2>404</h2>
        <h1>Page Not Found</h1>
        <p>
          The specified file was not found on this website. Please check the URL for mistakes and
          try again.
        </p>
      </div>
    </div>
  </body>
</html>
